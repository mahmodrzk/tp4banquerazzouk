<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="jakarta.faces.html">
    <body>
        <!-- Utilisation d'un modèle de page (template) pour la mise en page -->
        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <!-- Définition de la zone "top" du modèle -->
            <ui:define name="top">
                Transfert d'argent
            </ui:define>
            <!-- Définition de la zone "content" du modèle -->
            <ui:define name="content">
                <h:form id="form">
                    Id compte source: 
                    <h:inputText id="source" size="3" value="#{transfert.idSource}" required="true" converterMessage="L'id est un nombre entier"/>
                    <h:message for="source"/>
                    <br/>
                    Id compte destination: 
                    <h:inputText id="destination" size="3" value="#{transfert.idDestination}" required="true" converterMessage="L'id est un nombre entier"/>
                    <h:message for="destination"/>
                    <br/>
                    Montant: 
                    <h:inputText id="montant" size="3" value="#{transfert.montant}" required="true" converterMessage="Le montant est un nombre entier"/>
                    <h:message for="montant"/>
                    <br/>
                    <h:commandButton id="transferer" value="Transferer" action="#{transfert.transferer()}"/>
                </h:form>
                <h:messages/>
            </ui:define>
        </ui:composition>
    </body>
</html>

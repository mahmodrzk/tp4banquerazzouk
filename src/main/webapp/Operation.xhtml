<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{operation.id}"
                     required="true"/>
        <f:viewAction action="#{operation.loadCustomer()}"/>
    </f:metadata>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Operations</title>
    </h:head>

    <h:body>
        <h:form>
            <h:outputText value="Historique des opérations pour le compte " />

            <p:dataTable value="#{operation.operationBancaire}" var="operation" 
                         emptyMessage="Aucune opération disponible" styleClass="small-table">
                <p:column headerText="ID">
                    <h:outputText value="#{operation.operationBancaire.id}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{operation.operationBancaire.description}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{operation.operationBancaire.dateOperation}" />
                </p:column>
                <p:column headerText="Montant">
                    <h:outputText value="#{operation.operationBancaire.montant}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>


</html>
